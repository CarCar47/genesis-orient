<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Genesis Orientation</title>
</head>
<body>
    <div id="loadingScreen" class="screen active">Loading...</div>
    <div id="startScreen" class="screen">Start Screen</div>
    <div id="quizScreen" class="screen">Quiz Screen</div>
    <div id="resultsScreen" class="screen">Results Screen</div>

    <style>
        .screen { display: none; padding: 20px; }
        .screen.active { display: block; }
    </style>

    <script>
        console.log('Debug script started');
        
        // Test basic DOM access
        setTimeout(() => {
            console.log('Testing DOM elements...');
            console.log('loadingScreen:', document.getElementById('loadingScreen'));
            console.log('startScreen:', document.getElementById('startScreen'));
            
            // Simple test transition
            console.log('Attempting transition...');
            const loading = document.getElementById('loadingScreen');
            const start = document.getElementById('startScreen');
            
            if (loading && start) {
                loading.classList.remove('active');
                start.classList.add('active');
                console.log('Transition successful!');
            } else {
                console.error('Elements not found!');
            }
        }, 2000);
    </script>
</body>
</html>
